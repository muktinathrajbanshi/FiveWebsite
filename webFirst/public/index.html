<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Flamenco:wght@300;400&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Piazzolla:ital,opsz,wght@0,8..30,100..900;1,8..30,100..900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Mukti Cafe</title>
</head>
<body>
    <header>
        <nav>
            <div class="row clearfix">
                <img src="../images/logomukticafe.png" class="logo" alt="logo purpose">
                <ul class="main-nav animate__animated animate__fadeInDown" id="check-class">
                    <li><a href="#">MOMO DELIVERY</a></li>
                    <li><a href="#">HOW to ORDER</a></li>
                    <li><a href="#">CHECK MORE</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
                <a href="#" class="mobile-icon" onclick="slideshow()"><i class="fa-solid fa-bars"></i></a>
            </div>
        </nav>
        <div class="main-content-header">
             <h1>Welcome to <span class="colorchange">Mukti Cafe</span>.<br>
              House of Momo Lover OO Yes.</h1>
            <a href="#" class="btn btn-full">click to order</a>
            <a href="#" class="btn btn-nav">show me more</a>
        </div>
    </header>
    <script>
       function slideshow() {
            var x = document.getElementById("check-class");
            if(x.style.display === "none"){
                x.style.display="block";
            }else{
                x.style.display="none";
            }
       }
    </script>
</body>
</html>
